---
name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4  # Latest version as of now
        with:
          fetch-depth: 0  # Needed for changelog generation

      - name: Lint workflow files
        uses: reviewdog/action-yamllint@v1.10.0  # Latest version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          yamllint_flags: '--strict'

      - name: Generate Changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.6.2  # Updated version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Tag Name
        id: tag_name
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          # Validate tag format
          if [[ ! "${TAG_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag ${TAG_NAME} doesn't follow semver (vX.Y.Z)"
            exit 1
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2.2.2  # Updated version
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          commitish: ${{ github.sha }}
