---
extends: default

rules:
  # Accept longer lines
  line-length:
    max: 150
    level: warning

  # Accept both styles for truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no', 'True', 'False', 'YES', 'NO']
    level: warning

  # Don't force truthy values to be quoted
  quoted-strings:
    required: only-when-needed

  # Allow trailing spaces
  trailing-spaces:
    level: warning

  # Allow multiple spaces after colons
  colons:
    max-spaces-after: 10

  # don't require a space before comments
  comments:
    min-spaces-from-content: 1

  # Don't be too picky about comment formatting
  comments-indentation: disable

  # Allow for blocks when appropriate
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Allow missing document start in more places
  document-start:
    level: warning

  # Be less strict about empty lines
  empty-lines:
    max: 2
    max-end: 1
    level: warning